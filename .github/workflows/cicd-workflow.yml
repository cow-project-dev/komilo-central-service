name: CICD

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t cowdevp/komilo-central-service .
      - name: Publish image to Docker Hub
        run: docker push cowdevp/komilo-central-service:latest

  deploy:
    needs: build
    runs-on: [komilo-ec2]
    steps:
      - name: Pull image from Docker Hub
        run: docker pull cowdevp/komilo-central-service:latest
      - name: Delete old container
        run: docker rm -f komilo-central-service-container
      - name: Run a new container
        run: |
          docker run -d \
          -p 5003:5003 \
          --name komilo-central-service-container \
          --env DB_HOST="${{ secrets.DB_HOST }}" \
          --env DB_USER="${{ secrets.DB_USER }}" \
          --env DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          --env DB_NAME="${{ secrets.DB_NAME }}" \
          cowdevp/komilo-central-service:latest
